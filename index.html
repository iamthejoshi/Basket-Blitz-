<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Catcher</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #87CEEB;
            display: block;
            margin: 0 auto;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #000;
        }
        #hearts {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .heart {
            width: 30px;
            height: 30px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="score">Score: 0</div>
    <div id="hearts">
        <img src="heart.png" class="heart" id="heart1">
        <img src="heart.png" class="heart" id="heart2">
        <img src="heart.png" class="heart" id="heart3">
    </div>

    <audio id="catchSound" src="catch.mp3"></audio>
    <audio id="loseHeartSound" src="lose_heart.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
